
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Template do site">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        rel="stylesheet">

    <!-- Bootstrap Icons 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        rel="stylesheet" >
    -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        rel="stylesheet" >

    <!-- Estilos personalizados (opcional) -->
    <style>

        /**
        body {
            padding: 20px;
        }
        **/

        body {
            padding: 20px;
            background:rgb(207, 205, 205)

        }

        header {
            border-bottom: solid 1px rgb(0, 0, 0);
            margin-bottom: 10px;
            background: #000000; /* fundo escuro */
            color: #b3b3b3;
        }

        main {
            background:rgb(99, 98, 99);
        }

        .action-btn {
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 250, 250, 0.2);
            border-radius: 6px;
            background: transparent;
            color: #e8e8e8;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <!-- Cabecalho da Página -->
        <header>
            <div class="container d-flex justify-content-between align-items-center py-2">
                <!-- Logo -->
                <a href="#" class="logo">
                    <img src="Imagens/logolojacll.jpg" alt="Logo">
                </a>
        
                <!-- Barra de busca simples -->
                <div class="flex-grow-1 mx-3">
                    <input 
                        type="search" 
                        class="form-control" 
                        placeholder="Buscar..." 
                        aria-label="Busca">
                </div>
        
                <!-- Ícones -->
                <div class="d-flex gap-2">
                    <button class="action-btn" title="Minha conta">
                        <i class="bi bi-person"></i>
                    </button>
                    <button class="action-btn" title="Favoritos">
                        <i class="bi bi-heart"></i>
                    </button>
                    <button class="action-btn" title="Carrinho">
                        <i class="bi bi-bag"></i>
                    </button>
                </div>
            </div>
        </header>
    <!-- Fim: Cabecalho da Página -->

    <!-- Area principal -->
    <main>
        <div class="container">
            <div class="row">
            </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 80%;">
            
            <fieldset class=" p-3 mb-4">
                <legend class="w-auto px-2">Foto</legend>
    
                
                <div class="mb-3">
                    <label for="foto" class="form-label"></label>
                    <input class="form-control" type="file" id="foto" name="foto" accept="image/*" required>
                </div>
            </fieldset>
        
            
            <div>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" placeholder="Seu nome"><br><br>
        
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" placeholder="Seu e-mail"><br><br>
        
                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone"><br><br>
        
                <label for="endereco">Endereço:</label><br>
                <input type="text" id="endereco" name="endereco" placeholder="Seu endereço">
            </div>
        </div>
        </div>
        
        <!-- Botões embaixo -->
        <div style="display: flex; justify-content: center; gap: 10px;">
            <button style="padding: 6px 12px; border: none; border-radius: 8px; background-color: rgb(36, 4, 150); color: white; cursor: pointer;">Editar</button>
            <button style="padding: 6px 12px; border: none; border-radius: 8px; background-color: red; color: white; cursor: pointer;">Sair</button>
        </div>
        
    
    </main>
    <!-- Fim: Area principal -->

    <!-- Roda pe da pagina -->
    <!-- Footer -->
    <footer class="bg-dark text-white mt-auto">
        <!-- Div Container -->
        <div class="container py-4">
            <!-- Div Linha -->
            <div class="row">

                <!-- Coluna - Links Rápidos -->
                <div class="col-md-2  mb-3">
                    <p>Links Rápidos</p>
                    <nav class="nav flex-column">
                        <a class="nav-link text-white py-1" href="sobre.html">Quem somos</a>
                        <a class="nav-link text-white py-1" href="contato.html">Fale conosco</a>
                        <a class="nav-link text-white py-1" href="ajuda.html">Ajuda</a>
                        <a class="nav-link text-white py-1" href="perfil.html">Meu Perfil</a>
                        <a class="nav-link text-white py-1" href="blog.html">Blog</a>                        
                    </nav>
                </div>

                <!-- Coluna - Contatos -->
                <div class="col-md-2">
                    <p>Contatos</p>
                    <p><i class="fa-solid fa-headset"></i> +55 (24) 2233-4455</p>
                    <p><i class="fa-solid fa-envelope"></i> 
                        <a href="mailto:contato@tenis.github.io" class="text-white">
                            contato@tenis.github.io
                        </a>
                    </p>
                    <p>
                        <a href="suporte.html" class="text-white">
                            Acesse o suporte
                        </a> 
                    </p>
                </div>
                
                <!-- Outras colunas do rodapé (opcional) -->
                <div class="col-md-8">
                    <p class="text-end mb-0"></p>
                </div>

            </div>
            <!-- Div Linha -->

            <hr/>

            <div class="row">
                <!-- Coluna - Idioma -->
                <div class="col-md-2  mb-3">

                    <select class="form-select form-select-sm text-white bg-dark" aria-label="Default select idioma">
                        <option value="Portuges" selected>Portugues</option>
                        <option value="English">English</option>
                        <option value="French">French</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Russian">Russian</option>
                    </select>
                
                </div>
                <!-- Coluna - Idioma -->


                <!-- Coluna - Moeda -->
                <div class="col-md-1  mb-3">                
                    <select class="form-select form-select-sm text-white bg-dark" aria-label="Default select moeda">
                        <option value="Real" selected>Real</option>
                        <option value="US Dollars">US Dollars</option>
                        <option value="Euro">Euro</option>
                    </select>    
                </div>
                 <!-- Coluna - Moeda -->

                <!-- Coluna - Links Rápidos -->
                <div class="col-md-9  mb-3">
                    <p class="text-end text-black-50 mb-0">
                        <a href="termos.html" class="text-white">Termos e condições</a> |
                        <a href="privacidade.html" class="text-white">Privacidade</a> |
                        <span class="text-white">© 2025 SENAC - RJ</span>
                    </p>
                </div>
            </div>
        </div>
        <!-- Div Container -->
    </footer>
    <!-- Fim: Roda pe da pagina -->

   

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
