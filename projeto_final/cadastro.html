    <main>
        <div class="container">

            </div>
            <h4>Formulário de Cadastro</h4>
            <div class="col-md-10 text center">
                <form method="post" id="form-cadastro"
                class="needs-validation">

                <div class="row g-3 mb-4">

                    <!--Nome completo-->
                    <div class="col-md-6">
                        <label for="nome" class="form-label"> Nome Completo</label>

                        <input type="text" class="form-control" id="nome"
                        name="nome" placeholder="Seu nome completo" required>    
                    </div>

                    <!--E-mail-->

                    <div class="col-md-6">
                        <label for="email" class="form-label"> E-mail</label>

                        <input type="email" class="form-control" id="email"
                        name="email" placeholder="exemplo@email.com" required>    
                    </div>

                    <!--Telefone-->

                    <div class="col-md-6">
                        <label for="telefone" class="form-label"> Telefone</label>

                        <input type="tel" class="form-control" id="telefone"
                        name="telefone" placeholder="ex: 24992685226" required>    
                    </div>

                    <!--Data de nascimento-->

                    <div class="col-md-6">
                        <label for="date" class="form-label"> Data de nascimento</label>

                        <input type="date" class="form-control" id="nascimento"
                        name="nascimento" placeholder="" required>  
                        
                    </div>

                    <!--Senha-->
                    <div class="col-md-6">
                        <label for="senha" class="form-label"> Senha</label>

                        <input type="password" class="form-control" id="senha"
                        name="senha" placeholder="Digite sua senha" required minlength="6">    
                    </div>

                    <!--Senha confirmar-->
                    <div class="col-md-6">
                        <label for="senha" class="form-label"> Confirmar Senha</label>

                        <input type="password" class="form-control" id="senha"
                        name="senha" placeholder="Confirme sua senha" required minlength="6">    
                    </div>

                    <div class="col-12"></div>

                    <h5> Selecione seu Gênero:</h5>

                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero"
                        id="generoMasculino" value="masculino" chevked>
                    <label class="form-check-label" for="generoMasculino">Masculino</label>
                    </div>


                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero"
                        id="generoFeminino" value="feminino" chevked>
                    <label class="form-check-label" for="generoFeminino">Feminino</label>
                    </div>

                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero"
                        id="generoOutro" value="outro" chevked>
                    <label class="form-check-label" for="generoOutro">Outro</label>
                    </div>

                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero"
                        id="generoNaoinformar" value="naoinformar" chevked>
                    <label class="form-check-label" for="generoNaoinformar">Não informar</label>
                    </div>
                    
                    <form>
                        <div>
                                <input type="checkbox" id="aceite" required>
                                <label for="aceite">Li e aceito os termos.</label>
                        </div>
                    </form>
