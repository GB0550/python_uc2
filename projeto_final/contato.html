<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
            background:rgb(207, 205, 205)

        }

        header {
            border-bottom: solid 1px rgb(0, 0, 0);
            margin-bottom: 10px;
            background: #000000; /* fundo escuro */
            color: #b3b3b3;
        }

        main {
            background:rgb(99, 98, 99);
        }

        .action-btn {
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 250, 250, 0.2);
            border-radius: 6px;
            background: transparent;
            color: #e8e8e8;
            cursor: pointer;
        }
    </style>
</head>
<body>

    
    <h1> </h1>
    
    <main>
        <div class="container">
            <div class="row">
            </div>

            <div class="col-md-1">
            </div>
            <h4>Formulário de Cadastro</h4>
            <div class="col-md-10 text center">
                <form method="post" id="form-cadastro"
                class="needs-validation">

                <div class="row  mb-4">

                    <!--Nome completo-->
                    <div class="mb-2">
                        <label for="nome" class="form-label"> Nome Completo</label>

                        <input type="text" class="form-control" id="nome"
                        name="nome" placeholder="Seu nome completo" required>    
                    </div>

                    <!--E-mail-->

                    <div class="mb-2">
                        <label for="email" class="form-label"> E-mail</label>

                        <input type="email" class="form-control" id="email"
                        name="email" placeholder="exemplo@email.com" required>    
                    </div>

                    <!--Telefone-->

                    <div class="mb-2">
                        <label for="telefone" class="form-label"> Telefone</label>

                        <input type="tel" class="form-control" id="telefone"
                        name="telefone" placeholder="ex: 24992685226" required>    
                    </div>

                    <div class="mb-3">

                    <h5> Deseja receber notificação:</h5>

                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="o"
                        id="oSim" value="Sim" chevked>
                    <label class="form-check-label" for="oSim">Sim</label>
                    </div>


                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="o"
                        id="0Nao" value="Nao" chevked>
                    <label class="form-check-label" for="oNao">Não</label>
                    </div>
                    </div>
                    <h5> Observações: </h5>

                    <div class="mb-3">
                    <label for="observacoes" class="form-label">Observações:</label>
                    <textarea class="form-control" id="observacoes" name="observacoes" rows="4" 
                            maxlength="500" minlength="10"
                            placeholder="Alguma observação importante..."></textarea>
                </div> 

                    <!--<button style="padding: 12px; border: none; border-radius: 8px; background-color: red; color: white; cursor: pointer;">Cancelar</button>-->
                    
                </div>

                <fieldset class="border p-3 mb-4" style="padding: 12px; border: none; border-radius: 8px; background-color: rgb(0, 0, 0); color: white; cursor: pointer;">
                    <legend class="w-auto px-2">Envio de dados adicionais</legend>
        
                    
                    <div class="mb-3">
                        <label for="foto" class="form-label">Imagem:</label>
                        <input class="form-control" type="file" id="foto" name="foto" accept="image/*" required>
                    </div>
        
                   
                    <div class="mb-3">
                        <label for="arquivo" class="form-label">Arquivo (PDF):</label>
                        <input class="form-control" type="file" id="arquivo" name="arquivo" accept=".pdf">
                    </div>
                </fieldset>
            
                    

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 250px;">
                    <button style="padding: 12px; border: none; border-radius: 8px; background-color: rgb(12, 12, 12); color: white; cursor: pointer;">Cadastrar</button>
                </div>


                </form>
                
            </div>
        </div>
       
    </main>

    <footer class="bg-dark text-white mt-auto">
        <!-- Div Container -->
        <div class="container py-4">
            <!-- Div Linha -->
            <div class="row">

                <!-- Coluna - Links Rápidos -->
                <div class="col-md-2  mb-3">
                    <p>Links Rápidos</p>
                    <nav class="nav flex-column">
                        <a class="nav-link text-white py-1" href="sobre.html">Quem somos</a>
                        <a class="nav-link text-white py-1" href="contato.html">Fale conosco</a>
                        <a class="nav-link text-white py-1" href="ajuda.html">Ajuda</a>
                        <a class="nav-link text-white py-1" href="perfil.html">Meu Perfil</a>
                        <a class="nav-link text-white py-1" href="blog.html">Blog</a>                        
                    </nav>
                </div>

                <!-- Coluna - Contatos -->
                <div class="col-md-2">
                    <p>Contatos</p>
                    <p><i class="fa-solid fa-headset"></i> +55 (24) 2233-4455</p>
                    <p><i class="fa-solid fa-envelope"></i> 
                        <a href="mailto:contato@tenis.github.io" class="text-white">
                            contato@tenis.github.io
                        </a>
                    </p>
                    <p>
                        <a href="suporte.html" class="text-white">
                            Acesse o suporte
                        </a> 
                    </p>
                </div>
                
                <!-- Outras colunas do rodapé (opcional) -->
                <div class="col-md-8">
                    <p class="text-end mb-0"></p>
                </div>

            </div>
            <!-- Div Linha -->

            <hr/>

            <div class="row">
                <!-- Coluna - Idioma -->
                <div class="col-md-2  mb-3">

                    <select class="form-select form-select-sm text-white bg-dark" aria-label="Default select idioma">
                        <option value="Portuges" selected>Portugues</option>
                        <option value="English">English</option>
                        <option value="French">French</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Russian">Russian</option>
                    </select>
                
                </div>
                <!-- Coluna - Idioma -->


                <!-- Coluna - Moeda -->
                <div class="col-md-1  mb-3">                
                    <select class="form-select form-select-sm text-white bg-dark" aria-label="Default select moeda">
                        <option value="Real" selected>Real</option>
                        <option value="US Dollars">US Dollars</option>
                        <option value="Euro">Euro</option>
                    </select>    
                </div>
                 <!-- Coluna - Moeda -->

                <!-- Coluna - Links Rápidos -->
                <div class="col-md-9  mb-3">
                    <p class="text-end text-black-50 mb-0">
                        <a href="termos.html" class="text-white">Termos e condições</a> |
                        <a href="privacidade.html" class="text-white">Privacidade</a> |
                        <span class="text-white">© 2025 SENAC - RJ</span>
                    </p>
                </div>
            </div>
        </div>
        <!-- Div Container -->
    </footer>
    
    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
