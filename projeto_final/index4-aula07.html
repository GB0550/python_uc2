    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Template do site">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

        header {

<body>
    <!-- Cabecalho da Página -->
    <header class="bg-secondary text-black">
        <!-- Container -->
        <div class="container pt-3">
            <!-- 1a Linha -->
            <div class="row">
                <!-- 1a coluna -->
                <div class="col-md-2">
                    <p>Logo</p>
                </div>
                
                <!-- 2a coluna -->
                <div class="col-md-7">
                    <p>Campo de busca</p>

                <!-- 3a coluna -->
                <div class="col-md-3">
                    <p>icones</p>
                </div>   
            </div>
        </div>
    </header>
    <!-- Fim: Cabecalho da Página -->

    <!-- Area principal -->
    <main>
        <div class="container">
        <form action="" method="post">

            <!-- 1 linha-->
            <div class="row mb-4">

             <div class="col-4">
               
                <label for="estados" class="form-label"> Selecione um estado: </label>
                <select id="estados" class="form-select" ara-label="selecione um estado">
                    <option selected disabled> Escolha um estado </option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                </select>

             </div>   
            </div>
            <div class="row mb-4">

                <div class="col-12">

                    <label class="form-label">Selecione seu gênero:</label>
                <div class="form-check">
                    <input class="form-check-input"
                        type="radio" name="genero" id="masculino"
                        value="masculino" checked>
                    <label class="form-check-label" for="masculino">
                        Masculino
                    </label>     
                </div>

                <div class="form-check">
                    <input class="form-check-input"
                        type="radio" name="genero" id="feminino" value="feminino">
                    <label class="form-check-label" for="feminino">
                        Feminino
                    </label>     
                </div>

                <div class="form-check">
                    <input class="form-check-input"
                        type="radio" name="genero" id="prefironaoinformar" value="prefironaoinformar">
                    <label class="form-check-label" for="prefironaoinformar">
                        Prefiro não informar
                    </label>     
                </div>
                </div>    
            </div>

            <div class="row mb-4">
                <div class="col-12">
                    <label class="form-label">Selecione seus interesses: </label>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                            value="esportes" id="esportes">
                        <label class="form-check-label" for="esportes"> Esportes </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                            value="culinaria" id="culinaria">
                        <label class="form-check-label" for="culinaria"> Culinária </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                            value="comedia" id="comedia">
                        <label class="form-check-label" for="comedia"> Comédia </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                            value="drama" id="drama">
                        <label class="form-check-label" for="drama"> Drama </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                            value="terror" id="terror">
                        <label class="form-check-label" for="terror"> Terror </label>
                    </div>
                </div>
            </div>

            
        </form>
       
    </main>
    <!-- Fim: Area principal -->

    <!-- Roda pe da pagina -->
    <!-- Footer -->
    <footer class="bg-dark text-white mt-auto">
        <!-- Div Container -->
        <div class="container py-4">
            <!-- Div Linha -->
            <div class="row">

                <!-- Coluna - Links Rápidos -->
                <div class="col-md-2  mb-3">
                    <p>Links Rápidos</p>
                    <nav class="nav flex-column">
                        <a class="nav-link text-white py-1" href="sobre.html">Quem somos</a>
                        <a class="nav-link text-white py-1" href="contato.html">Fale conosco</a>
                        <a class="nav-link text-white py-1" href="ajuda.html">Ajuda</a>
                        <a class="nav-link text-white py-1" href="perfil.html">Meu Perfil</a>
                        <a class="nav-link text-white py-1" href="blog.html">Blog</a>                        
                    </nav>
                </div>

                <!-- Coluna - Contatos -->
                <div class="col-md-2">
                    <p>Contatos</p>
                    <p><i class="fa-solid fa-headset"></i> +55 (24) 2233-4455</p>
                    <p><i class="fa-solid fa-envelope"></i> 
                        <a href="mailto:contato@tenis.github.io" class="text-white">
                            contato@tenis.github.io
                        </a>
                    </p>
                    <p>
                        <a href="suporte.html" class="text-white">
                            Acesse o suporte
                        </a> 
                    </p>
                </div>
                
                <!-- Outras colunas do rodapé (opcional) -->
                <div class="col-md-8">
                    <p class="text-end mb-0"></p>
                </div>

            </div>
            <!-- Div Linha -->

            <hr/>

            <div class="row">
                <!-- Coluna - Idioma -->
                <div class="col-md-2  mb-3">

                    <select class="form-select form-select-sm text-white bg-dark" aria-label="Default select idioma">
                        <option value="Portuges" selected>Portugues</option>
                        <option value="English">English</option>
                        <option value="French">French</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Russian">Russian</option>
                    </select>
                
                </div>
                <!-- Coluna - Idioma -->


                <!-- Coluna - Moeda -->
                <div class="col-md-1  mb-3">                
                    <select class="form-select form-select-sm text-white bg-dark" aria-label="Default select moeda">
                        <option value="Real" selected>Real</option>
                        <option value="US Dollars">US Dollars</option>
                        <option value="Euro">Euro</option>
                    </select>    
                </div>
                 <!-- Coluna - Moeda -->

                <!-- Coluna - Links Rápidos -->
                <div class="col-md-9  mb-3">
                    <p class="text-end text-black-50 mb-0">
                        <a href="termos.html" class="text-white">Termos e condições</a> |
                        <a href="privacidade.html" class="text-white">Privacidade</a> |
                        <span class="text-white">© 2025 SENAC - RJ</span>
                    </p>
                </div>
            </div>
        </div>
        <!-- Div Container -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
